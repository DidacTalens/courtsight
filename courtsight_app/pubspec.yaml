name: courtsight
description: "Aplicación de registro y análisis de estadísticas de balonmano en tiempo real"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.6
  material_color_utilities: ^0.11.1
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Data Serialization
  json_annotation: ^4.8.1
  
  # Utilities
  uuid: ^4.1.0
  intl: ^0.18.1
  
  # File & Export
  path_provider: ^2.1.1
  pdf: ^3.10.4
  printing: ^5.11.0
  share_plus: ^7.2.1
  
  # UI Components
  flutter_colorpicker: ^1.0.3
  flutter_slidable: ^3.0.0
  
  # Keyboard shortcuts
  flutter_keyboard_visibility: ^5.4.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.5
  
  flutter_lints: ^2.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true